<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #DEFAFF; /* Nouvelle couleur DEFAFF */
            text-align: center;
        }

        .clock-panel {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-form {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form .ui-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .login-form .ui-message-error {
            color: red;
        }
        
        .error-icon {
            color: red;
            margin-right: 5px;
        }
    </style>

<body>
    <div class="container">
        <h1>Sign in to your account</h1>
       
        <div class="login-form">
            <h:form id="loginForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="email" value="Email :"/>
                    <p:inputText id="email" value="#{loginBean.email}" required="true" placeholder="Email"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password"/>
                </h:panelGrid>

                <!-- Affichage de l'erreur avec un message personnalisÃ© -->
                <h:panelGroup rendered="#{loginBean.showInvalidCredentials}">
                    <span class="error-icon">&#9888;</span>
                    <h:outputText value="Email or password incorrect" styleClass="ui-message-error"/>
                </h:panelGroup>
                
                <p:commandButton value="Login" action="#{loginBean.checkCredentials}" styleClass="ui-button" ajax="false"/>
            </h:form>
        </div>
    </div>
</body>
</html>
